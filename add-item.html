<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<!-- Begin Add Item Modal Window -->
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header" style="background-color:#006d9d">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="color:#fff"></span></button>
                          <h4 class="modal-title custom_align" id="Heading" id="Heading" style="color:#fff">Add a new item</h4>
                           
                        </div>
                        <div class="modal-body">
							<div class="row">
                            	<div class="col-md-12">
                                <p>Fill out the form below to add a new item. An item number will be assigned when you click save.</p>
                                	<div class="form-group">
                        				<textarea class="form-control" placeholder="Enter a description of the item" required></textarea>
                                  </div>
                                </div>
                            	<div class="col-md-6"> 
                                  <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Serial number" required />
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Disposition" required />
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Quantity" required />
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Bio medical number" required />
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Warehouse location" required />
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Item value" required />
                                  </div>
                                </div>
                                <div class="col-md-12">
                                	<div class="form-group">
                        				<textarea class="form-control" placeholder="Notes" required></textarea>
                                  </div>
                                </div>
                                <div class="col-md-12">
                                	<form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                                        <div class="form-inline">
                                          <div class="form-group">
                                            <input type="file" name="files[]" id="js-upload-files" multiple>
                                          </div>
                                          <button type="submit" class="btn btn-sm btn-default" id="js-upload-submit"><span class="glyphicon glyphicon-upload" style="color:#006d9d"></span> Upload files</button>
                                        </div>
                                      </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer ">
                          	<button type="button" class="btn btn-default" data-dismiss="modal" ><span class="glyphicon glyphicon-ok" style="color:#7fb741"></span> Save item</button>
          					<button type="button" class="btn btn-default" data-dismiss="modal" ><span class="glyphicon glyphicon-ok" style="color:#7fb741"></span> Save item and add another</button>
          					<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" style="color:#d9534f"></span> Close</button>
                        </div>
                      </div>
                      <!-- /.modal-content --> 
                    </div>
                    <!-- /.modal-dialog --> 
</body>
</html>
